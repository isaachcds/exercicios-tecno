<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>MyTeacher</title>
  </head>

  <body>
    <header>
      <img class="logo" src="img/logo_myteacher.png" alt="MyTeacher Logo" />
      <span>Encontre o professor perfeito!</span>
    </header>

    <main>
      <section class="teacher__container">
        <img
          class="teacher__img"
          src="img/foto_professor_1.png"
          alt="Foto do Professor"
        />
        <p><strong class="teacher__name">João da Silva</strong></p>
        <p class="teacher__price">R$ 100, 00 por hora</p>
        <p class="teacher__description">
          Professor de inglês, já morou nos Estados Unidos e Inglaterra.
        </p>
        <form class="teacher__contract">
          <input name="price" type="hidden" value="100" />
          <input
            required
            min="1"
            max="3"
            name="hours"
            type="number"
            placeholder="Quantidade de horas"
            class="teacher__contract__hours"
          />
          <button type="submit" class="teacher__contract__btn">
            Calcular valor total
          </button>
        </form>
      </section>

      <section class="teacher__container">
        <img
          class="teacher__img"
          src="img/foto_professor_2.png"
          alt="Foto do Professor"
        />
        <p><strong class="teacher__name">Maria da Silva</strong></p>
        <p class="teacher__price">R$ 90, 00 por hora</p>
        <p class="teacher__description">
          Professora de inglês, já morou nos Estados Unidos e Inglaterra.
        </p>
        <form class="teacher__contract">
          <input name="price" type="hidden" value="90" />
          <input
            required
            min="1"
            max="3"
            name="hours"
            type="number"
            placeholder="Quantidade de horas"
            class="teacher__contract__hours"
          />
          <button type="submit" class="teacher__contract__btn">
            Calcular valor total
          </button>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
